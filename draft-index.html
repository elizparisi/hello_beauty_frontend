        <br>

        <br>
        <br>
        </div>

        <div class="dupe-product">
          <h5>Enter Dupe Product Info</h5>
        <input id="dupe-name-input" type="text" name="dupe-name" value="" placeholder="dupe product name" class="input-text">
        <br>
        <br>

        <input id="dupe-price-input" type="number" step="any" name="dupe-price" value="" placeholder="dupe product price" class="input-text">
        <br>
        <br>

        <input id="dupe-image-input" type="text" name="dupe-image" value="" placeholder="dupe product image url" class="input-text">
        <br>
        <br>
        </div>
